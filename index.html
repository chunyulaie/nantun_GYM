<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chart.js 測試頁</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <style>
    body{margin:0;font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans TC",Arial;background:#0f172a;color:#e5e7eb}
    .wrap{max-width:900px;margin:32px auto;padding:0 16px}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.03));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:20px}
    h1{margin:0 0 12px}
    .chart-wrap{height:320px;position:relative;margin-top:10px}
    canvas{position:absolute;inset:0;width:100% !important;height:100% !important;display:block}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    button{background:#2563eb;color:#fff;border:0;border-radius:10px;padding:8px 12px;cursor:pointer}
    button:active{transform:translateY(1px)}
    .muted{color:#9ca3af;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Chart.js 測試（靜態資料）</h1>
      <div class="muted">若你看到藍色線條與「隨機資料」按鈕，代表新版已生效。</div>

      <div class="chart-wrap">
        <canvas id="chart"></canvas>
      </div>

      <div class="row">
        <button id="shuffleBtn">隨機資料</button>
        <span class="muted">Build time: <span id="buildTime"></span></span>
      </div>
    </div>
  </div>

  <script>
    // 顯示這次載入時間，便於判斷是不是看到舊快取
    document.getElementById('buildTime').textContent = new Date().toLocaleString('zh-TW', { hour12:false });

    // 初始化簡單折線圖
    const ctx = document.getElementById('chart').getContext('2d');
    const labels = ['一', '二', '三', '四', '五', '六', '日'];
    const data = [12, 19, 3, 5, 2, 3, 9];

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: '測試數據',
          data,
          borderWidth: 2,
          tension: 0.25,
          pointRadius: 3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false, // 由 .chart-wrap 控制高度
        scales: {
          x: { ticks: { color:'#e5e7eb' }, grid:{ color:'rgba(255,255,255,.08)' } },
          y: { beginAtZero:true, ticks:{ color:'#e5e7eb' }, grid:{ color:'rgba(255,255,255,.08)' } }
        },
        plugins: {
          legend: { labels: { color:'#e5e7eb' } }
        }
      }
    });

    // 按下按鈕 → 隨機更新資料，確認互動 OK
    document.getElementById('shuffleBtn').addEventListener('click', () => {
      chart.data.datasets[0].data = chart.data.labels.map(() => Math.floor(Math.random()*30));
      chart.update();
    });
  </script>
</body>
</html>
