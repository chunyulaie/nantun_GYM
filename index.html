<!doctype html>
<html lang="zh-Hant">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>å°ä¸­å¸‚å„é‹å‹•ä¸­å¿ƒï½œäººæµ</title>

  <!-- Luxon + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <!-- å¯é è§£æ Google Sheet CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    :root { --bg:#0f172a; --card:#111827; --fg:#e5e7eb; --muted:#9ca3af; --accent:#2563eb; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--fg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", Arial; }
    .wrap { max-width:1100px; margin:32px auto; padding:0 16px; }
    .card { background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.25); }
    h1 { margin:0 0 6px; font-weight:700; letter-spacing:.5px; }
    .sub { color:var(--muted); margin:0 0 12px; font-size:14px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin:12px 0 18px; align-items:center; }
    .pill { padding:8px 12px; border-radius:999px; background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.1); font-size:14px; }
    .footer { color:var(--muted); font-size:13px; margin-top:10px; }
    a { color:#60a5fa; text-decoration:none; } a:hover{ text-decoration:underline; }
    .chart-wrap{ height:420px; position:relative; }
    canvas{ position:absolute; inset:0; width:100% !important; height:100% !important; display:block; }

    select, label { font-size:14px; }
    .select {
      padding:6px 10px; border-radius:10px; border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.06); color:var(--fg);
      appearance:auto;
    }
    .select option { background:#fff; color:#000; } /* å±•é–‹åˆ—è¡¨ç™½åº•é»‘å­—ï¼Œé¿å…çœ‹ä¸åˆ° */

    /* å‹¾é¸å€å¤–è§€ï¼ˆå¯è‡ªè¡Œå¾®èª¿ï¼‰ */
    #seriesToggles label { display:inline-flex; align-items:center; gap:6px; cursor:pointer; }
    #seriesToggles input[type="checkbox"]{
      width:16px; height:16px; accent-color:#60a5fa;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="pageTitle">å—å±¯é‹å‹•ä¸­å¿ƒï½œäººæµ</h1>
      <p class="sub">ä¾†æºï¼šGoogle Sheetï¼ˆCSV ç™¼ä½ˆ / all_centers åˆ†é ï¼‰â†’ Chart.jsï¼ˆå®šæ™‚æ›´æ–°ï¼‰ Â· å›ºå®šåªé¡¯ç¤º 06:00â€“22:00</p>

      <div class="row">
        <span class="pill">æ¸¸æ³³æ±  <b id="poolNow">â€”</b> äºº</span>
        <span class="pill">å¥èº«æˆ¿ <b id="gymNow">â€”</b> äºº</span>
        <span class="pill">æœ€å¾Œæ›´æ–°ï¼š<span id="lastUpd">â€”</span></span>
      </div>

      <div class="row" style="margin-top:0;">
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <div>
            <label for="centerSel" style="margin-right:6px;">é‹å‹•ä¸­å¿ƒï¼š</label>
            <select id="centerSel" class="select">
              <option value="" disabled selected>è¼‰å…¥ä¸­â€¦</option>
            </select>
          </div>
          <div>
            <label for="dateSel" style="margin-right:6px;">æ—¥æœŸï¼š</label>
            <select id="dateSel" class="select">
              <option value="" disabled selected>è¼‰å…¥ä¸­â€¦</option>
            </select>
          </div>
        </div>

        <!-- å‹¾é¸ï¼šåˆ‡æ›é¡¯ç¤ºå“ªäº›ç·š -->
        <div id="seriesToggles" style="display:flex; gap:12px; align-items:center; color:var(--fg)">
          <label><input type="checkbox" value="pool" checked> æ¸¸æ³³æ± </label>
          <label><input type="checkbox" value="gym" checked> å¥èº«æˆ¿</label>
        </div>
      </div>

      <div class="chart-wrap"><canvas id="chart"></canvas></div>

      <div class="footer">
        åªçµ±è¨ˆæ¯æ—¥ 06:00â€“22:00 Â· æ¯ <span id="freqText">600</span> ç§’è‡ªå‹•æ›´æ–° Â·
        <a id="csvLink" target="_blank" rel="noopener">æŸ¥çœ‹ CSV</a>
      </div>
    </div>
  </div>

  <script>
    // === è¨­å®š ===
    const DEFAULT_CENTER = 'å—å±¯é‹å‹•ä¸­å¿ƒ';        // é è¨­é¡¯ç¤º
    const SHEET_GID_ALL_CENTERS = '840629068';    // all_centers çš„ gid
    const CSV_BASE = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTT8SPXPZk3LL7gyCkJclb2gjZ2OGMxfWvwuPmXR11c5P7IQ3Q1G6TDgz-X35ZuFqyVXViU50ZakONq/pub?output=csv";
    const REFRESH_MS = 600_000; // 10 åˆ†é˜
    const DAY_START = 6;  // 06:00
    const DAY_END   = 22; // åˆ° 22:59 éƒ½ç®—ï¼ˆå« 22ï¼‰

    function csvUrl() {
      const u = new URL(CSV_BASE);
      u.searchParams.set('gid', SHEET_GID_ALL_CENTERS);
      u.searchParams.set('_ts', Date.now()); // é˜²å¿«å–
      return u.toString();
    }
    document.getElementById('csvLink').href = csvUrl();
    document.getElementById('freqText').textContent = Math.round(REFRESH_MS/1000);

    // è§£æå°åŒ—æ™‚å€æ™‚é–“ï¼ˆæ”¯æ´å¤šç¨®æ ¼å¼ï¼‰
    function parseTWDateMs(tStr) {
      const opts = { locale: 'zh-TW', zone: 'Asia/Taipei' };
      let dt;
      dt = luxon.DateTime.fromFormat(tStr, 'yyyy-MM-dd HH:mm:ss', opts); if (dt.isValid) return dt.toMillis();
      dt = luxon.DateTime.fromFormat(tStr, 'yyyy-MM-dd HH:mm', opts);    if (dt.isValid) return dt.toMillis();
      dt = luxon.DateTime.fromFormat(tStr, 'yyyy/M/d HH:mm:ss', opts);   if (dt.isValid) return dt.toMillis();
      dt = luxon.DateTime.fromFormat(tStr, 'yyyy/M/d HH:mm', opts);      if (dt.isValid) return dt.toMillis();
      dt = luxon.DateTime.fromFormat(tStr, 'yyyy/M/d a h:mm:ss', opts);  if (dt.isValid) return dt.toMillis();
      dt = luxon.DateTime.fromFormat(tStr, 'yyyy/M/d a h:mm', opts);     if (dt.isValid) return dt.toMillis();
      dt = luxon.DateTime.fromISO(tStr, { zone: 'Asia/Taipei' });        if (dt.isValid) return dt.toMillis();
      return NaN;
    }

    // æ¬„ä½å°æ‡‰ï¼ˆå®¹éŒ¯å¤šç¨®å‘½å + å»æ‰ BOMï¼‰
    function pick(obj, keysRegex) {
      for (const k of Object.keys(obj)) {
        const nk = k.replace(/\ufeff/g,'').trim();
        if (keysRegex.test(nk)) return obj[k];
      }
      return undefined;
    }
    const RX_TIME   = /(æ™‚é–“|timestamp)/i;
    const RX_CENTER = /(ä¸­å¿ƒ|é‹å‹•ä¸­å¿ƒ|é¤¨|å ´é¤¨|é¤¨åˆ¥|ä¸­å¿ƒåç¨±|center)/i;
    const RX_POOL   = /(æ¸¸æ³³æ± |pool|swim)/i;
    const RX_GYM    = /(å¥èº«|å¥èº«æˆ¿|gym|weight)/i;

    /** @type {{t:number, center:string, pool:number, gym:number, isoDate:string}[]} */
    let rows = [];
    let currentCenter = DEFAULT_CENTER;  // é è¨­å—å±¯
    let currentIsoDate = '';             // ä¾‹å¦‚ '2025-08-14'ï¼ˆå°åŒ—æ™‚å€ï¼‰

    // ====== ç©©å®šç‰ˆã€Œè—¤è”“ç”Ÿæˆã€æ’ä»¶ï¼ˆç„¡è·³å‹•ï¼‰======
    const VineRevealPlugin = {
      id: 'vineReveal',
      duration: 2500, // ms
      afterInit(chart) { this.restart(chart); },
      restart(chart) {
        if (chart.$vineRAF) cancelAnimationFrame(chart.$vineRAF);
        chart.$vineStart = performance.now();
        chart.$vineProgress = 0;
        const tick = () => {
          const now = performance.now();
          const t = Math.min(1, (now - chart.$vineStart) / (this.duration || 2500));
          chart.$vineProgress = t;
          chart.draw();
          if (t < 1) chart.$vineRAF = requestAnimationFrame(tick);
        };
        chart.$vineRAF = requestAnimationFrame(tick);
      },
      beforeDatasetsDraw(chart) {
        const t = chart.$vineProgress ?? 1;
        if (t >= 1) return;
        const {ctx, chartArea} = chart;
        const ease = 1 - Math.pow(1 - t, 3);
        const w = chartArea.right - chartArea.left;
        const h = chartArea.bottom - chartArea.top;
        ctx.save();
        ctx.beginPath();
        ctx.rect(chartArea.left, chartArea.top, w * ease, h);
        ctx.clip();
        ctx.globalAlpha = 0.4 + 0.6 * ease;
        chart.$vineClipped = true;
      },
      afterDatasetsDraw(chart) {
        if (chart.$vineClipped) {
          chart.ctx.restore();
          chart.$vineClipped = false;
        }
      },
      destroy(chart) {
        if (chart.$vineRAF) cancelAnimationFrame(chart.$vineRAF);
      }
    };
    Chart.register(VineRevealPlugin);

    async function fetchCSV() {
      const res = await fetch(csvUrl(), { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const text = await res.text();

      const parsed = Papa.parse(text, { header: true, skipEmptyLines: true });
      if (parsed.errors?.length) console.warn('CSV parse warnings:', parsed.errors.slice(0,3));

      const tmp = [];
      for (const r of parsed.data) {
        const tStr   = (pick(r, RX_TIME)   ?? '').toString().trim();
        const center = (pick(r, RX_CENTER) ?? '').toString().trim();
        const pool   = Number((pick(r, RX_POOL) ?? '').toString().trim()) || 0;
        const gym    = Number((pick(r, RX_GYM)  ?? '').toString().trim()) || 0;
        const t = parseTWDateMs(tStr);
        if (!center || Number.isNaN(t)) continue;

        // ä»¥å°åŒ—æ™‚å€å–ã€Œæ—¥æœŸå­—ä¸²ã€
        const dt = luxon.DateTime.fromMillis(t).setZone('Asia/Taipei');
        const h  = dt.hour;
        if (h < DAY_START || h > DAY_END) continue;  // å›ºå®šåªçœ‹ 06â€“22
        const isoDate = dt.toISODate(); // yyyy-MM-dd

        tmp.push({ t, center, pool, gym, isoDate });
      }
      tmp.sort((a,b)=>a.t-b.t);
      rows = tmp;

      rebuildCenterSelect();
      rebuildDateSelect();
      ensureDefaults();
      updateHeading();
    }

    function rebuildCenterSelect() {
      const centers = Array.from(new Set(rows.map(r=>r.center))).filter(Boolean)
        .sort((a,b)=>a.localeCompare(b,'zh-Hant'));
      const sel = document.getElementById('centerSel');
      if (centers.length === 0) {
        sel.innerHTML = `<option value="" disabled selected>ï¼ˆæ‰¾ä¸åˆ°è³‡æ–™ï¼‰</option>`;
        return;
      }
      sel.innerHTML = centers.map(c=>`<option value="${c}">${c}</option>`).join('');
      if (!centers.includes(currentCenter)) currentCenter = centers[0];
      sel.value = currentCenter;
    }

    function rebuildDateSelect() {
      // åƒ…å–ç•¶å‰ä¸­å¿ƒçš„å¯ç”¨æ—¥æœŸåˆ—è¡¨
      const dates = Array.from(new Set(rows.filter(r=>r.center===currentCenter).map(r=>r.isoDate)))
        .sort((a,b)=> b.localeCompare(a)); // ç”±æ–°åˆ°èˆŠ
      const sel = document.getElementById('dateSel');
      if (dates.length === 0) {
        sel.innerHTML = `<option value="" disabled selected>ï¼ˆæ­¤ä¸­å¿ƒç„¡è³‡æ–™ï¼‰</option>`;
        currentIsoDate = '';
        return;
      }
      sel.innerHTML = dates.map(d=>`<option value="${d}">${d}</option>`).join('');
      if (!dates.includes(currentIsoDate)) currentIsoDate = dates[0]; // é è¨­æœ€æ–°ä¸€å¤©
      sel.value = currentIsoDate;
    }

    function ensureDefaults() {
      if (!currentCenter) {
        const any = rows[0]?.center;
        if (any) currentCenter = any;
      }
      if (!currentIsoDate) {
        const any = rows.find(r=>r.center===currentCenter)?.isoDate;
        if (any) currentIsoDate = any;
      }
    }

    // ä¾ä¸­å¿ƒ + æ—¥æœŸåˆ‡ç‰‡ï¼Œä¸¦åœ¨ 07:00~22:00 æ™‚æŠŠ (pool=0 & gym=0) çš„é»æ’é™¤
    function sliceForChart() {
      const filtered = rows.filter(r => {
        if (r.center !== currentCenter || r.isoDate !== currentIsoDate) return false;
        const hour = luxon.DateTime.fromMillis(r.t).setZone('Asia/Taipei').hour;
        if (hour >= 7 && hour <= 22 && r.pool === 0 && r.gym === 0) return false;
        if (r.center === 'æ¸¯å€é‹å‹•ä¸­å¿ƒ' && r.gym === 100) return false; // ğŸ‘ˆ éæ¿¾æ‰ç•°å¸¸å€¼
        return true;
      });

      return {
        times: filtered.map(r=>r.t),
        pool:  filtered.map(r=>r.pool),
        gym:   filtered.map(r=>r.gym),
      };
    }

    // æ›´æ–°é é¢ä¸»æ¨™é¡Œ
    function updateHeading() {
      const h1 = document.getElementById('pageTitle');
      if (currentCenter) {
        h1.textContent = `${currentCenter}ï½œäººæµ`;
      } else {
        h1.textContent = `å°ä¸­å¸‚å„é‹å‹•ä¸­å¿ƒï½œäººæµ`;
      }
    }

    let chart;
    function initChart() {
      if (chart) return chart;
      const ctx = document.getElementById('chart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: { labels: [], datasets: [
          {
            label: 'æ¸¸æ³³æ± äººæ•¸',
            data: [],
            borderWidth: 3,
            tension: 0.5,
            pointRadius: 2,
            pointHoverRadius: 6,
            borderCapStyle: 'round',
            borderJoinStyle: 'round',
            borderColor: 'rgba(99,102,241,1)',      // indigo
            backgroundColor: 'rgba(99,102,241,0.15)',
            fill: 'origin'
          },
          {
            label: 'å¥èº«æˆ¿äººæ•¸',
            data: [],
            borderWidth: 3,
            tension: 0.35,
            pointRadius: 2,
            pointHoverRadius: 6,
            borderCapStyle: 'round',
            borderJoinStyle: 'round',
            borderColor: 'rgba(16,185,129,1)',      // emerald
            backgroundColor: 'rgba(16,185,129,0.15)',
            fill: 'origin'
          }
        ]},
        options: {
          responsive: true, maintainAspectRatio: false,
          interaction: { mode:'nearest', intersect:false },
          animation: { duration: 700, easing: 'easeOutQuart' }, // Chart.js è‡ªå·±çš„è£œé–“
          plugins: {
            legend: { labels: { color:'#e5e7eb' } },
            tooltip: { callbacks: {
              title: (items) => items.length
                ? luxon.DateTime.fromMillis(items[0].parsed.x).setZone('Asia/Taipei').toFormat('yyyy-MM-dd HH:mm:ss')
                : ''
            }}
          },
          scales: {
            x: {
              type: 'time',
              adapters: { date: { zone: 'Asia/Taipei' } },
              time: {
                unit: 'hour',
                stepSize: 1,
                displayFormats: { hour: 'HH:mm', minute: 'HH:mm' }, // åªé¡¯ç¤ºæ™‚é–“
                tooltipFormat: 'HH:mm'
              },
              ticks: {
                color: '#e5e7eb',
                autoSkip: true,
                maxRotation: 0,
                minRotation: 0,
                maxTicksLimit: 10,
                // ä¿éšªï¼šå¼·åˆ¶å› HH:mm
                callback: (val) => luxon.DateTime.fromMillis(val).setZone('Asia/Taipei').toFormat('HH:mm')
              },
              grid: { color: 'rgba(255,255,255,.08)' },     // æ·±è‰²èƒŒæ™¯å¯è¦‹çš„æ ¼ç·š
              border: { color: 'rgba(255,255,255,.15)' }    // è»¸ç·šé¡è‰²
            },
            y: {
              beginAtZero: true,
              ticks: { color: '#e5e7eb' },
              grid: { color: 'rgba(255,255,255,.08)' },     // ä¿ç•™ Y è»¸è¼”åŠ©ç·š
              title: { display: true, text: 'äººæ•¸', color: '#e5e7eb' },
              border: { color: 'rgba(255,255,255,.15)' }
            }
          }
        }
      });
      return chart;
    }

    // å‹¾é¸æ¡†æ§åˆ¶å¯è¦‹åº¦
    function applyCheckboxVisibility() {
      if (!chart) return;
      const checked = Array.from(document.querySelectorAll('#seriesToggles input:checked'))
                           .map(cb => cb.value);
      // datasets[0] = æ¸¸æ³³æ± , datasets[1] = å¥èº«æˆ¿
      chart.data.datasets[0].hidden = !checked.includes('pool');
      chart.data.datasets[1].hidden = !checked.includes('gym');
      chart.update('none');
    }

    function applyAndRender() {
      const c = initChart();
      const { times, pool, gym } = sliceForChart();
      c.data.labels = times;
      c.data.datasets[0].data = pool;
      c.data.datasets[1].data = gym;

      // é‡æ–°å•Ÿå‹•ã€Œè—¤è”“ç”Ÿæˆã€å‹•ç•«ï¼ˆæ¯æ¬¡æ›ä¸­å¿ƒ/æ—¥æœŸæˆ–é‡æ–°æŠ“è³‡æ–™æ™‚ï¼‰
      const plugin = Chart.registry.getPlugin('vineReveal');
      if (plugin && typeof plugin.restart === 'function') {
        plugin.restart(c);
      }

      // ç”¨ 'none' è®“æˆ‘å€‘çš„ RAF æ§åˆ¶é‡ç¹ªï¼Œä¸è·Ÿ Chart.js å…§å»ºå‹•ç•«è¡çª
      c.update('none');

      if (times.length) {
        document.getElementById('poolNow').textContent = pool[pool.length-1];
        document.getElementById('gymNow').textContent  = gym[gym.length-1];
        document.getElementById('lastUpd').textContent =
          luxon.DateTime.fromMillis(times[times.length-1]).setZone('Asia/Taipei').toFormat('yyyy-MM-dd HH:mm:ss');
      } else {
        document.getElementById('poolNow').textContent = 'â€”';
        document.getElementById('gymNow').textContent  = 'â€”';
        document.getElementById('lastUpd').textContent = 'â€”';
      }

      // æ¯æ¬¡é‡ç¹ªå¾Œä¾å‹¾é¸ç‹€æ…‹èª¿æ•´å¯è¦‹åº¦
      applyCheckboxVisibility();
    }

    async function refresh() {
      try {
        await fetchCSV();
        applyAndRender();
        document.getElementById('csvLink').href = csvUrl(); // æ›´æ–°é™„å¸¶ _ts çš„ CSV é€£çµ
      } catch (e) {
        console.error(e);
      }
    }

    // ç¶å®š UI
    document.getElementById('centerSel').addEventListener('change', (e)=>{
      currentCenter = e.target.value;
      updateHeading();
      rebuildDateSelect();   // ä¾ä¸­å¿ƒé‡å»ºæ—¥æœŸæ¸…å–®
      applyAndRender();
    });
    document.getElementById('dateSel').addEventListener('change', (e)=>{
      currentIsoDate = e.target.value;
      applyAndRender();
    });

    // å‹¾é¸æ¡†äº‹ä»¶ï¼šå³æ™‚å¥—ç”¨
    document.getElementById('seriesToggles').addEventListener('change', applyCheckboxVisibility);

    // åˆå§‹åŒ–
    currentCenter = DEFAULT_CENTER; // é€²ç«™å…ˆé–å®šå—å±¯
    updateHeading();
    initChart();
    refresh();
    setInterval(refresh, REFRESH_MS);
  </script>
</body>
